<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE</title>
<!--    Padding gives space inside, margin gives space outside-->

    <style>
        table{
            width: 75%;
            /*Width is space it fills on the website*/
            background-color: gold;
            font-family: courier;
            border: 2px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>Sharon Nyamongo</td>
        <td>Female</td>
        <td>A</td>
    </tr>

    <tr>
        <td>Ann Aoko</td>
        <td>Female</td>
        <td>B</td>
    </tr>

    <tr>
        <td>Brian Kiptoo</td>
        <td>Male</td>
        <td>C</td>
    </tr>

    <tr>
        <td>Abraham Lincoln</td>
        <td>Male</td>
        <td>D</td>
    </tr>
</table>
</body>
</html>
